# ===========================
#  Prompt Configuration
# ===========================
format = """[\
$username\
$hostname\
$time\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$package\
$golang\
$lua\
$nodejs\
$aws\
$gcloud\
$sudo\
$jobs\
$status\
$container\
$shell
$character](bold 246)
"""

# right_format = """
# """

continuation_prompt = '▶▶ '

# ===========================
#  Individual Configuration
# ===========================
[aws]
symbol = "  "
style = "bold 246"

[buf]
symbol = " "
style = "bold 246"

[c]
symbol = " "
style = "bold 246"

[character]
success_symbol = '[❯](bold white)'
error_symbol = '[❯](bold white)'

[conda]
symbol = " "
style = "bold 246"

[dart]
symbol = " "
style = "bold 246"

[directory]
read_only = " 󰌾"
truncation_length = 0
truncate_to_repo = false
style = "bold 246"

[docker_context]
symbol = " "
style = "bold 246"

[elixir]
symbol = " "
style = "bold 246"

[elm]
